<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/icon.png" type="image">
    <script src="https://kit.fontawesome.com/617b529bb2.js" crossorigin="anonymous"></script>
    <title>Mode Change</title>
</head>
<body>
    <nav id="navbar">
        <img src="/images/logo.png" alt="Logo" id="logo" />
        <ul id="modes">
            <li>
                <button id="mode" class="light"><i class="fa-solid fa-sun"></i>Light</button>
            </li>
            <li>
                <button id="mode" class="dark"><i class="fa-solid fa-moon"></i>Dark</button>
            </li>
        </ul>
    </nav>

    <script src="/script.js"></script>
</body>
</html>
